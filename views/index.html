<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>MY-MAIL</title>
    <style>
      #containerBox {
        min-height: 100vh;
      }
      #col1 {
        margin: 40px auto;
        padding: 40px;
        height: 100%;
        border-radius: 4px;
      }
      #mailForm {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-dark" id="containerBox">
      <div class="row">
        <div class="col-md-10 bg-light" id="col1">
          <h1 class="display-4">SEND MAIL</h1>
          <form action="/" method="post" id="mailForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Your Email address</label>
              <input
                type="email"
                class="form-control form-control-lg mt-2"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Email"
                name="from_email"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <!-- <div class="form-group mt-3">
              <label for="sendToEmail">Send To</label>
              <input
                type="email"
                class="form-control form-control-lg my-2"
                id="sendToEmail"
                placeholder="Enter Recipient Email"
                name="to_email"
                required
              />
            </div> -->
            <div class="form-group mt-3">
              <label for="subjectInp">Subject</label>
              <input
                type="text"
                class="form-control form-control-lg my-2"
                id="subjectInp"
                placeholder="Enter Mail Subject"
                name="subject"
                required
              />
            </div>

            <div class="form-group my-3">
              <label for="messageInp">Message</label>
              <textarea
                class="form-control form-control-lg mt-2"
                id="messageInp"
                rows="3"
                placeholder="Enter Your Message"
                name="message"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">SEND</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
